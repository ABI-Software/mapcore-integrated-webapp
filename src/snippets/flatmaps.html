  <head>
    <title>Flatmap Demo</title>
    <link rel="shortcut icon" href="/static/favicon.ico">
    <style type="text/css">
      .flatmapClass {
        position: absolute;
        top: 1%;
        left: 1%;
        width: 98%;
        height: 98%;
        border: 1px solid black;
        font: 10pt "Helvetica Neue", Arial, Helvetica, sans-serif;
      }
      #map2 {
      	display:none;
        left: 50.5%;
        height: 98%;
      }
    </style>
  </head>
  <body>
    <div id="map1" class="flatmapClass"></div>
    <div id="map2" class="flatmapClass"></div>
  </body>
</html>
